{% load  static %}
{% comment %} {% load socialaccount %}  
{% providers_media_js %} {% endcomment %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>국회위키</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css">
        <link rel="stylesheet"  href="{% static 'feedpage/style.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">국회위키</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                        <div style="text-align: right;">
                            {% if user.is_authenticated %}
                                {{ user.get_username }}님, 안녕하세요
                                <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
                            {% else %}
                                <a href="{% url 'signup' %}">회원가입</a>
                                <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
                            {% endif %}
                        </div>
                        <a class="mdl-navigation__link" href="/feeds">메인 페이지</a>
                        <a class="mdl-navigation__link" href="/feeds/search">국회의원 검색</a>
                        <a class="mdl-navigation__link" href="/feeds/lawsearch">최근발의법안</a>
                        <a class="mdl-navigation__link" href="">최근토론</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
        <script src="{% static 'feedpage/myjs.js' %}"></script>
    </body>
</html>
